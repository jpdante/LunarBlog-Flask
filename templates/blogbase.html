{% extends 'base.html' %}

{% block basecontent %}
<header class="page-header">
  <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
    <div class="container">
      <a class="navbar-brand" href="/">LunarBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if page == '' %}active{% endif %}" aria-current="page" href="/">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          {% if accountObj != None %}
          {% include 'components/userbar.html' %}
          {% else %}
          <a class="btn btn-outline-primary" type="submit" href="/login">Login</a>&nbsp;
          <a class="btn btn-outline-success" type="submit" href="/register">Register</a>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="container-lg page-content py-2">
  {% block pagecontent %}{% endblock %}
</main>
{% endblock %}
