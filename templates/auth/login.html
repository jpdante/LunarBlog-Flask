{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block bodyclasses %}signin-page{% endblock %}

{% block basecontent %}
<main class="form-signin">
  <form action="/login" method="POST" >
    <img class="mb-4" src="/img/moon.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    {% if error %}
    <div class="alert alert-danger" role="alert">
      {% print(error) %}
    </div>
    {% endif %}
    <div class="form-floating">
      <input type="email" class="form-control" placeholder="name@example.com" name="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mt-3">
      <input type="password" class="form-control" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 mt-4 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2022 João Pedro Dante</p>
  </form>
</main>
{% endblock %}
