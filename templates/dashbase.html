{% extends 'blogbase.html' %}

{% block basecontent %}
<header class="page-header">
  <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
    <div class="container">
      <a class="navbar-brand" href="#">LunarDash</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link {% if page == 'users' %}active{% endif %}" aria-current="page" href="users">Users</a></li>
          <li class="nav-item"><a class="nav-link {% if page == 'posts' %}active{% endif %}" aria-current="page" href="posts">Posts</a></li>
          <li class="nav-item"><a class="nav-link {% if page == 'categories' %}active{% endif %}" aria-current="page" href="categories">Categories</a></li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="user-pp" aria-current="page" href="#" role="button" data-bs-toggle="dropdown"
              data-bs-display="static" aria-expanded="false">
              <img src="https://www.gravatar.com/avatar/{% print accountObj['hashedEmail'] %}?s=35" alt="Profile" />
            </a>
            <ul class="dropdown-menu dropdown-dark dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="/profile">
                  <i class="fa-solid fa-user fa-fw"></i>&nbsp;Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="/">
                  <i class="fa-solid fa-arrow-left fa-fw"></i>&nbsp;Go Back to Blog
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="/logout">
                  <i class="fa-solid fa-right-from-bracket fa-fw"></i>&nbsp;Logout
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="container-lg page-content py-2">
  {% block pagecontent %}{% endblock %}
</main>
{% endblock %}
