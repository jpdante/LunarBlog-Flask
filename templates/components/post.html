<div class="post">
  <div class="d-flex justify-content-between">
    <h3 class="title">{% print post.title %}</h3>
    <span>{% print post.createdAt %}</span>
  </div>
  <div class="categories">
    {% for category in post.categories %}
    <a class="badge badge-lunar" href="/category?id={% print category.id %}">{% print category.name %}</a>
    {% endfor %}
  </div>
  <div class="content px-2">
    {% print post.htmlContent|safe %}
  </div>
</div>
